<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        table {
            width: 70%;
            border-collapse: collapse;
            margin: 25px auto;
            font-size: 18px;
            text-align: left;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr {
            cursor: pointer;
        }

        .no-projects {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        .button-container,
        .upload-container {
            margin: 20px auto;
            text-align: center;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            max-width: 400px;
            /* Adjusted to accommodate both buttons */
        }

        .button-group button,
        .button-group a {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            /* Ensure no underline for the link */
        }

        .back-button {
            background-color: #007bff;
            color: #fff;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .create-button {
            background-color: #28a745;
            color: #fff;
        }

        .create-button:hover {
            background-color: #218838;
        }

        .upload-container button {
            background-color: #007bff;
            color: #fff;
        }

        .upload-container button:hover {
            background-color: #0056b3;
        }

        .upload-container input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .upload-container input:hover {
            border-color: #007bff;
        }

        .delete-button {
            background-color: #dc3545;
            color: #fff;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #6a6d6f;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 100px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Projects</h1>

    <div class="spinner" id="spinner"></div>

    <div class="button-group">
        <button onclick="window.location.href='/role'" class="back-button">Back to Roles</button>
        {% if role == 'admin' %}
        <a href="/projects/create-project-form" class="create-button" id="createProjectButton">Create New Project</a>
        {% endif %}
    </div>

    <table id="projectsTable" style="display: none;">
        <thead>
            <tr>
                <th>Project ID</th>
                <th>Title</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="projectsTableBody">
            <!-- Projects will be populated here -->
        </tbody>
    </table>

    <p class="no-projects" id="noProjectsMessage" style="display: none;">No projects available</p>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const spinner = document.getElementById('spinner');
            spinner.style.display = 'block'; // Show the spinner

            const role = await getRole();
            if (role === 'admin') {
                document.getElementById('createProjectButton').style.display = 'block';
            }
            await loadProjects();
            spinner.style.display = 'none'; // Hide the spinner once data is loaded
        });

        async function getRole() {
            try {
                const response = await fetch('/users/role');
                if (response.ok) {
                    const data = await response.json();
                    return data.role;
                } else {
                    console.error('Failed to fetch user role:', response.statusText);
                    return null;
                }
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch('/projects/');
                if (response.ok) {
                    const projects = await response.json();
                    const tableBody = document.getElementById('projectsTableBody');
                    const noProjectsMessage = document.getElementById('noProjectsMessage');
                    const projectsTable = document.getElementById('projectsTable');
                    if (projects.length > 0) {
                        projects.forEach(project => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${project.project_id}</td>
                                <td>${project.project_title}</td>
                                <td>${new Date(project.created_at).toLocaleDateString()}</td>
                                <td>
                                    <a href="/dashboard?project_id=${project.project_id}">View</a>
                                    {% if role == 'admin' %}
                                        <a href="/edit-page?project_id=${project.project_id}">Edit</a>
                                        <button class="delete-button" data-project-id="${project.project_id}" onclick="deleteProject(this)">Delete</button>
                                    {% endif %}
                            </td>
                            `;
                            tableBody.appendChild(row);
                        });
                        projectsTable.style.display = '';
                        noProjectsMessage.style.display = 'none';
                    } else {
                        projectsTable.style.display = 'none';
                        noProjectsMessage.style.display = '';
                    }
                } else {
                    console.error('Failed to fetch projects:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function deleteProject(button) {
            const projectId = button.getAttribute('data-project-id');
            try {
                const response = await fetch(`/projects/${projectId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    const row = document.getElementById(`project-${projectId}`);
                    row.remove();
                } else {
                    console.error('Failed to delete project:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
