<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotator Task Panel</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #007bff;
            margin-top: 30px;
            font-size: 28px;
        }

        /* Back Button Styles */
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-button:focus {
            outline: none;
        }

        /* Table Styles */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 16px;
            text-align: left;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td img {
            width: 100px;
            height: auto;
        }

        tr.clickable-row {
            cursor: pointer;
        }

        tr.clickable-row:hover {
            background-color: #f1f1f1;
        }

        /* No Tasks Message */
        .no-tasks {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 16px;
            }

            table {
                width: 90%;
                font-size: 14px;
            }

            th,
            td {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .back-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            table {
                font-size: 12px;
            }

            th,
            td {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <h1>Annotator Task Panel</h1>
    <button class="back-button" onclick="goBack()">Back</button>
    {% if tasks %}
    <table>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Labeling Status</th>
        </tr>
        {% for task in tasks %}
        <tr class="clickable-row" data-task-id="{{ task.task_id }}">
            <td>{{ task.task_id }}</td>
            <td><img src="{{ task.image_url }}" alt="Thumbnail"></td>
            <td><input type="checkbox" disabled {% if task.completion_status %}checked{% endif %}></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p class="no-tasks">No tasks available</p>
    {% endif %}

    <script>
        function goBack() {
            window.history.back();
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.clickable-row').forEach(function (row) {
                row.addEventListener('click', function () {
                    window.location.href = `/projects/{{project_id}}/tasks/${this.dataset.taskId}`;
                });
            });
        });
    </script>
</body>

</html>
