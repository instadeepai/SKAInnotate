<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotator Task Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #007bff;
            margin-top: 30px;
            font-size: 28px;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-button:focus {
            outline: none;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 16px;
            text-align: left;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td img {
            width: 100px;
            height: auto;
        }

        tr.clickable-row {
            cursor: pointer;
        }

        tr.clickable-row:hover {
            background-color: #f1f1f1;
        }

        .no-tasks {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 100px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .back-button {
                padding: 10px 20px;
                font-size: 16px;
            }

            table {
                width: 90%;
                font-size: 14px;
            }

            th,
            td {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .back-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            table {
                font-size: 12px;
            }

            th,
            td {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <h1>Annotator Task Panel</h1>
    <button class="back-button" onclick="goBack()">Back</button>
    <div class="spinner" id="spinner"></div>
    <table id="tasksTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Labeling Status</th>
            </tr>
        </thead>
        <tbody id="tasksTableBody">
            <!-- Tasks will be populated here -->
        </tbody>
    </table>
    <p class="no-tasks" id="noTasksMessage" style="display: none;">No tasks available</p>

    <script>
        function goBack() {
            window.history.back();
        }

        document.addEventListener('DOMContentLoaded', async function () {
            const spinner = document.getElementById('spinner');
            const table = document.getElementById('tasksTable');
            const tableBody = document.getElementById('tasksTableBody');
            const noTasksMessage = document.getElementById('noTasksMessage');

            spinner.style.display = 'block'; // Show the spinner

            try {
                const projectId = '{{ project_id }}'; 
                const response = await fetch(`/tasks-with-imgUrl-and-labelStatus?project_id=${projectId}`);

                if (response.ok) {
                    const tasks = await response.json();
                    console.log("Tasks fetched:", tasks);

                    if (tasks.length > 0) {
                        tasks.forEach(task => {
                            const row = document.createElement('tr');
                            row.classList.add('clickable-row');
                            row.dataset.taskId = task.task_id;
                            row.innerHTML = `
                                <td>${task.task_id}</td>
                                <td><img src="${task.image_url}" alt="Thumbnail"></td>
                                <td><input type="checkbox" disabled ${task.completion_status ? 'checked' : ''}></td>
                            `;
                            tableBody.appendChild(row);
                        });
                        table.style.display = ''; // Show the table
                        noTasksMessage.style.display = 'none'; // Hide the no-tasks message
                    } else {
                        table.style.display = 'none'; // Hide the table
                        noTasksMessage.style.display = ''; // Show the no-tasks message
                    }
                } else {
                    console.error('Failed to fetch tasks:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            } finally {
                spinner.style.display = 'none'; // Hide the spinner
            }
        });
    </script>
</body>

</html>
