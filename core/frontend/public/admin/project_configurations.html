<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Configurations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            margin-top: 15px;
            font-weight: bold;
            color: #555;
            display: block;
        }

        .value {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f4f4f4;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .button-group button {
            padding: 8px 12px;
            font-size: 14px;
        }

        .edit-button,
        .back-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .edit-button:hover,
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Project Configurations</h1>
        <div>
            <label>Project Title</label>
            <div class="value">{{ project.project_title }}</div>
        </div>

        <div>
            <label>Project Description</label>
            <div class="value">{{ project.project_description }}</div>
        </div>

        <div>
            <label>Max Annotators Per Task</label>
            <div class="value">{{ project_configurations.max_annotators_per_task }}</div>
        </div>

        <div>
            <label>Completion Deadline</label>
            <div class="value">{{ project_configurations.completion_deadline }}</div>
        </div>

        <div>
            <label>String Labels</label>
            <div class="value">{{ project_configurations.labels }}</div>
        </div>

        <div class="button-group">
            <button class="edit-button" onclick="window.location.href='/projects/{{ project.project_id }}/configurations/edit/'">Edit</button>
            <button class="back-button" onclick="window.history.back()">Back</button>
        </div>
    </div>
</body>

</html>
