<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .form-container h2 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button-group button:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .add-button {
            background-color: #28a745;
        }

        .add-button:hover {
            background-color: #218838;
        }

        .remove-button {
            background-color: #dc3545;
        }

        .remove-button:hover {
            background-color: #c82333;
        }

        .back-button {
            background-color: #007bff;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Add or Remove User</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="roles">Select Role(s)</label>
            <select id="roles" name="roles" multiple>
                {% for role in roles %}
                <option value="{{ role.role_name }}">{{ role.role_name | capitalize }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="button-group">
            <button class="add-button" type="button" onclick="addUser()">Add User</button>
            <button class="remove-button" type="button" onclick="removeUser()">Remove User</button>
            <button class="back-button" type="button" onclick="window.location.href='/users/'">Back</button>
        </div>
    </div>

    <script>
        async function addUser() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const roles = Array.from(document.getElementById('roles').selectedOptions).map(option => option.value);

            try {
                const response = await fetch('/users/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, roles }),
                });

                if (response.ok) {
                    alert('User added successfully');
                } else {
                    alert('Failed to add user');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function removeUser() {
            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/users/remove', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email }),
                });

                if (response.ok) {
                    alert('User removed successfully');
                } else {
                    alert('Failed to remove user');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>

</html>
