<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Details</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        box-sizing: border-box;
    }

    .container {
        width: 100%;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .task-details img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .task-details h2 {
        text-align: center;
        color: #444;
        font-size: 24px;
        margin-bottom: 10px;
    }

    .task-details p {
        text-align: center;
        font-size: 18px;
        margin: 0;
    }

    .assigned-users {
        list-style: none;
        padding: 0;
        margin: 20px 0;
        text-align: center;
    }

    .assigned-users li {
        font-size: 16px;
        margin: 5px 0;
    }

    .back-button {
        display: block;
        width: fit-content;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
    }

    .back-button:hover {
        background-color: #0056b3;
    }
</style>
</head>

<body>
  <div class="container">
    <div class="task-details">
        <h2>Task ID: {{ task.task_id }}</h2>
        <img src="{{ task.image }}" alt="Task Image">
        <p>Assigned Users:</p>
        <ul class="assigned-users">
            {% for user in task.assigned_users %}
              <li>{{ user.username }}</li>
            {% endfor %}
        </ul>
        <button class="back-button" onclick="window.history.back()">Back to Task Panel</button>
    </div>
  </div>
</body>

</html>
